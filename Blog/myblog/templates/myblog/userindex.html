{% extends 'base.html' %}

{% block title %}
    {{ username }}的主页
{% endblock %}

{% block logo %}
    {{ username }}的主页
{% endblock %}

{% block tool%}
    <a class="linktext" href="{% url 'myblog:userblogs' username %}">我的博客</a>
    <a class="linktext" href="{% url 'myblog:userlogout' username %}">退出</a>
{% endblock %}

{% block content %}

    <ul id="listtext">
        <h5>热门博文</h5>
        {% for blog in blogs %}
            <li><a class="linktext" href="{% url 'myblog:blogdetail' blog.id %}" target="_blank">{{ blog.title }}</a> </li>
        {% endfor%}
    </ul>
{% endblock %}
